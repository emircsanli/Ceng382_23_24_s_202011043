<!DOCTYPE html>
<html>

<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/animation.css">

</head>

<body>
    <div class="container">
        <h1 class="title">User Registration</h1>
    <form>
        <label class="label" for="fname">Username:</label><br>
        <input class="textBox" type="text" id="username" name="username"><br>
        <label class="label" for="email">Email:</label><br>
        <input class="textBox" type="email" id="email" name="email"><br>
        <label class="label" for="password">Password:</label><br>
        <input class="textBox" type="password" id="password" name="password"><br>
        <label class="label" for="cpassword">Confirm Password:</label><br>
        <input class="textBox" type="password" id="cpassword" name="cpassword"><br><br>
        <input class="button" type="submit" value="Register">
        <span  class="label"> Do you have an account? </span><a class="label" style="color: blue;" href="login.html">Login!</a>

    </div>
</body>







</html>
